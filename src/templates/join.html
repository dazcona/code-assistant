{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}

  <br>

  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Insert your telephone number:</h3>
          </div>
          <div class="panel-body">
            <form class="form-signin" role="form" method="post" action="">
              <fieldset>
                <div class="form-group">
                  <label for="phone">Phone:</label>
                  <input class="form-control" placeholder="+35317006840" name="phone" type="tel" value="{{ request.form.phone }}" autofocus>
                  <span class="error">
                    {% if form.phone.errors %}
                      {% for error in form.phone.errors %}
                        {{ error }}
                      {% endfor %}
                    {% endif %}
                  </span>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Join</button>
                {{ form.csrf_token }}
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
